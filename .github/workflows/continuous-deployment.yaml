name: Continuous Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        required: true
  push:
    branches:
      - master
      - release/*
    paths-ignore:
      - README.md

jobs:
  version:
    uses: ./.github/workflows/gitversion.yaml

  deployer-image:
    needs: version
    uses: ./.github/workflows/build-and-publish.yaml
    with:
      name: deployer
      environment: ${{ inputs.environment || 'dev' }}
      version: ${{ needs.version.outputs.version }}
    secrets: inherit

  deployer-gl:
    needs: deployer-image
    uses: ./.github/workflows/deploy-stage.yaml
    with:
      app: deployer-gl
      environment: ${{ inputs.environment || 'dev' }}
      version: ${{ needs.deployer-image.outputs.version }}
    secrets: inherit

  monitor-gl:
    needs:
      - deployer-image
      - deployer-gl
    uses: ./.github/workflows/deploy-stage.yaml
    with:
      app: monitor-gl
      environment: ${{ inputs.environment || 'dev' }}
      version: ${{ needs.deployer-image.outputs.version }}
    secrets: inherit

  monitor:
    needs:
      - deployer-image
      - monitor-gl
    uses: ./.github/workflows/deploy-stage.yaml
    with:
      app: monitor
      environment: ${{ inputs.environment || 'dev' }}
      version: ${{ needs.deployer-image.outputs.version }}
    secrets: inherit

  be:
    needs:
      - deployer-image
      - monitor
    uses: ./.github/workflows/deploy-stage.yaml
    with:
      app: be
      environment: ${{ inputs.environment || 'dev' }}
      version: ${{ needs.deployer-image.outputs.version }}
    secrets: inherit
